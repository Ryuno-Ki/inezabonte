    <form class="blog-form">
        <div class="image-header">
            <label for="cover-image"> Add a cover image</label>
            <input type="file" name="cover-image" id="cover-image" accept="image/png, image/jpeg" required>
            <img src="" alt="" class="coverimg">
        </div>
        <div class="title-header">
            <input type="text" id="title" placeholder="Add title" required>
        </div>
        <div class="content">
            <textarea name="content" id="content" cols="108" rows="10" placeholder="Write something..." required></textarea>
        </div>
        <button type="submit">Publish</button>
    </form>
